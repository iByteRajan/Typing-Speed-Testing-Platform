<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tagesschrift&family=VT323&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="landingPage.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typos |</title>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script src="js/firebase-init.js"></script>

  <script src="js/auth.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <header>
      <div class="header">
        <div class="header-left">
          <div>Typos |</div>
        </div>
        <div class="right">
          <div class="header-center">
            <!-- <img src="./IMAGES/leaderboard.png" alt=""> -->
            <button style="font-size: 35px; color:#232946; " class=" modes">Mode</button>

            <div id="modeForm" class="hidden">
              <form id="modeSelectionForm">
                <label><input type="radio" name="mode" value="normal" checked> Normal Mode</label><br>
                <label><input type="radio" name="mode" value="suddenDeath"> Sudden Death Mode</label><br>
                <label><input type="radio" name="mode" value="sprint"> Sprint Mode</label><br>
                <button type="submit" class="selectModeBtn">Start</button>
              </form>
            </div>

            <div><button class="test" id="autoButton" >Custom Test</button></div>
          </div>
          <a href="profile.html" class="header-right">
            <img src="./IMAGES/Woman3.jpg">
          </a>
        </div>
      </div>
    </header>
    <div class="middle-part">
      <div class="runner">
        <div class="progress-bar"></div>
        <img src="./IMAGES/running.png" class="man">
      </div>
      <!-- <div class="average">
        <div class="heading">average</div>
        <div class="value">45 WPM</div>
      </div> -->
    </div>
    <div class="fn">
      <div class="typing-area" tabindex="0">
        <div class="para"></div>
      </div>
      <div id="timer" class="info">00:00</div>
      <div id="WPM" class="info">0 WPM</div>
      <div id="CPM" class="info">0 CPM</div>
      <div id="accuracy" class="info">0%</div>
    </div>
    <div class="restart-button">
      <button class="restart">
        <img src="./IMAGES/restart.png" width="100%" alt="">
      </button>
      <button class="save-scores">Save</button>
    </div>
  </main>
<script>
  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    console.log(params);
    const shouldClick = params.get("autoclick");
    console.log(shouldClick);
    // Auto-click the button only if the "autoclick" query parameter is "true"
    if (shouldClick === "true") {
      document.getElementById("autoButton").click();
    }
    else{
      return;
    }
  };
</script>

  <script src="typing.js" defer></script>
</body>

</html>
