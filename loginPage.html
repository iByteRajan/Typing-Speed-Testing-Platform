<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Londrina+Shadow&family=Moon+Dance&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Iso&family=Rubik+Vinyl&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet"></head>
<body>
    <div class="container">
        <div class="imageHolder"></div>
        <div class="signUpBox">
            <div class="greet">Hey Typos!</div>
            <div>
                <p>Email</p>
                <input type="email" placeholder="abcd@gmail.com">
            </div>
            <div>
                <p>Username</p>
                <input type="text" placeholder="alphabet_26">
            </div>
            <div>
                <p>Password</p>
                <input type="password" placeholder="*******">
            </div>
            <div class="signUpButton">
                <button>Sign Up</button>
            </div>
            <p>already have an account? <a href="www.google.com"><b>Login</b></a></p>
        </div>
    </div>
</body>
</html>
