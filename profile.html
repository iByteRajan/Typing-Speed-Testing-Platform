<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typos Speed Test</title>
  <link rel="stylesheet" href="sa.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

 
    <header class="top-header">
      <h1 class="left-title">Typos |</h1>
      <div class="yu">
        <p class="right-title">your stats.</p>
      </div>
      <button class="round-button">
        <img src="switch-off-on-power-energy-battery-ecology-svgrepo-com.svg" alt="Arrow Icon">
      </button>
    </header>

    <section class="profile-section">
       <img src="left-navigation-back-svgrepo-com (1).svg" alt="" class="arrow">
      
      <div class="left-box">
        <p class="small-label">standing</p>
        <h2 class="big-number">5.</h2>
      </div>

      <div class="profile-pic">
        <img src="https://i.imgur.com/5cLDeJY.png" alt="Profile Picture">
      </div>

      <div class="right-box">
        <p class="small-label">username</p>
        <h2 class="username-text">Katie22_</h2>
      </div>
    </section>

  
    <section class="bottom-section">
     
      <div class="weakest-box">
        <p class="weakest-title">your weakest letters :</p>
        <hr class="divider">
        <p class="letters">J - D - N - F - S</p>
      </div>

      
      <div class="buttons-box">
        <button class="info-button">avg speed: 45WPM</button>
        <button class="practice-button">custom practise</button>
      </div>
    </section>

  </div>
</body>
</html>
