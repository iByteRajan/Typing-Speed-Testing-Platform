<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typos | SignUp</title>
    <link rel="stylesheet" href="signUpPage.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Limelight&family=Londrina+Shadow&family=Moon+Dance&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Iso&family=Rubik+Vinyl&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="imageHolder"></div>
        <div class="signUpBox">
            <div class="greet">Hey Typos!</div>
            <div>
                <p>Email</p>
                <input type="email" id="email" placeholder="abcd@gmail.com">
            </div>
            <div>
                <p>Username</p>
                <input type="text" id="username" placeholder="alphabet_26">
            </div>
            <div>
                <p>Password</p>
                <input type="password" id="password" placeholder="*******">
            </div>
            <div class="signUpButton">
                <button onclick="signup()">Sign Up</button>
            </div>
            <p id="msg" style="color:red;"></p>
            <p>already have an account? <a href="loginPage.html"><b>Login</b></a></p>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="js/firebase-init.js" ></script>
    <script src="js/auth.js"></script>

</body>

</html>
